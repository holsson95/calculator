<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>

</head>
<body>
    <form name="calculator">
        <table>
        <tr>
            <td>
            <input id="answer" type="text" name="input" size="16" id="answer" value=" ">

        
            <input type="button" name="one" value="1" onclick="clickMe(this)">
            <input type="button" name="two" value="2" onclick="clickMe(this)">
            <input type="button" name="three" value="3" onclick="clickMe(this)">
            <input type="button" class="operator" name="plus" value="+" onclick="operator(this)">
            <br>
            <input type="button" name="four" value="4" onclick="clickMe(this)">
            <input type="button" name="five" value="5" onclick="clickMe(this)">
            <input type="button" name="six" value="6" onclick="clickMe(this)">
            <input type="button" class="operator" name="minus" value="-" onclick="operator(this)">
             <br>
             <input type="button" name="seven" value="7" onclick="clickMe(this)">
             <input type="button" name="eight" value="8" onclick="clickMe(this)">
             <input type="button" name="nine" value="9" onclick="clickMe(this)"> 
             <input type="button" class="operator" name="times" value="*" onclick="operator(this)">
             <br>
             <input type="button" id="clear" name="clear" value="C" onclick="clearMe()">
             <input type="button" name="zero" value="0" onclick="clickMe(this)">
             <input type="button" name="doit" value="=" onclick="operate()">
             <input type="button" class="operator" name="div" value="/" onclick="operator(this)">
             <br>
             </td>
        </tr>

</table>
</form>
</body>
</html>
